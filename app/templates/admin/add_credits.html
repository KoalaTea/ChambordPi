{% extends "base.html" %}

{% block content %}

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

  <div class = "container">
    <div class="wrapper">
      <form action="" method="post" name="addcredits" class="form-signin">
          <h3 class="form-signin-heading">How many credits to add to {{user}}</br>---------------</h3>
        <br>
        {{ form.hidden_tag() }}
        <input type="hidden" class="form-control" name="username" value={{user}} required="" />
        <input type="number" class="form-control" name="credits" placeholder="0" required=""/>

        <button class="btn btn-lg btn-red btn-block"  name="Submit" value="Add Credits" type="submit"><b>/bin/bash</b></button>
      </form>
    </div>
  </div>

{% endblock %}
