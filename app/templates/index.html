{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.nickname }}</h1>
    {% for drink in drinks %}
        <div><p>{{ drink.drink_name }}</p>
        {% for ingredient in drink.ingredients %}
            <p><b>{{ ingredient }}</p></b>
        {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
