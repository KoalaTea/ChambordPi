<html>
    <head>
        {% if title %}
        <title>{{ title }} - First run</title>
        {% else %}
        <title>Welcome to First run</title>
        {% endif %}
    </head>
    <body>
        <div>Hackerbar: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
