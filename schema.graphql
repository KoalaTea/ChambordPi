type Drink {
  name: String!
  ingredients: [Ingredient]
  instructions: String!
}

type RawIngredient {
  type: String!
  name: String?
  flavor: String?
}

type Ingredient {
  raw_ingredient: RawIngredient!
  amount: String!
  suggested: Stock? # brands
}

type Stock {
  name: String! # brand name full name of product
  type: String! # enum this? (vodka, fruit, soda)
  brand: String!
  flavor: String? # enum
  stock: Int!
  measure: String!
}

type Order {
  user: User!
  status: String! # enum (in progress,canceled,complete...)
  drink: Drink! # have overrides as a field?
  user_instructions: String?
  completed: Bool!
}

type User {
  id: ID!
  name: String!
  orders: [Order]
}

type Query {
  user: User
  drinks: [Drink!]
}
