type Drink {
  name: String!
  ingredients: [Ingredient]
  instructions: String!
}

type Ingredient {
  type: String! # enum (vodka, fruit, soda)
  name: String? # generic name for if flavor and type don't define well
  flavor: String? # enum
  amount: String!
  suggested: Stock! # brands
}

type Stock {
  name: String! # brand name full name of product
  type: String! # enum this? (vodka, fruit, soda)
  flavor: String? # enum
  stock: Int!
  measure: String!
}

type Order {
  user: User!
  status: String! # enum (in progress,canceled,complete...)
  drink: Drink! # have overrides as a field?
  instructions: String?
  completed: Bool!
}

type User {
  id: ID!
  name: String!
  orders: [Order]
}

type Query {
  user: User
  drinks: [Drink!]
}
