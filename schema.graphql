type Drink {
  name: String!
  ingredients: [Ingredient]
  instructions: String!
}

type RawIngredient {
  type: String!
  name: String?
  flavor: String?
}

type Ingredient {
  raw_ingredient: RawIngredient! # do these as facets instead?
  amount: String! # facet?
  suggested: Stock? # brands facet?
}

type Stock {
  raw_ingredient: RawIngredient!
  name: String! # brand name full name of product
  brand: String!
  stock: Int!
  measure: String!
}

type Order {
  user: User!
  status: String! # enum (in progress,canceled,complete...)
  drink: Drink! # have overrides as a field?
  user_instructions: String?
  completed: Bool!
}

type User {
  id: ID!
  name: String!
  orders: [Order]
}

type Query {
  user: User
  drinks: [Drink!]
}
